version: 1
build:
  binary: tbdd
  proto:
    path: proto
accounts:
- name: alice
  coins:
  - 2000000000000000000000000utbd
  - 2000000000000000000000000staking
- name: bob
  coins:
  - 2000000000000000000000000utbd
  - 2000000000000000000000000staking
client:
  openapi:
    path: docs/static/openapi.yml
faucet:
  name: bob
  coins:
  - 1000000000000000utbd
  host: 0.0.0.0:4500
validators:
- name: alice
  bonded: 100000000000000000000000utbd
  home: $HOME/.tbd
genesis:
  app_state:
    crisis:
      constant_fee:
        denom: utbd
    mint:
      params:
        mint_denom: utbd
    staking:
      params:
        bond_denom: utbd
        historical_entries: "10"
        max_validators: "10"
        unbonding_time: 300000000000ns
  chain_id: tbd-local-1